# SonarCloud Configuration
# https://sonarcloud.io/project/configuration?id=agentic-dev-library_triage

sonar.projectKey=agentic-dev-library_triage
sonar.organization=agentic-dev-library

# Project info
sonar.projectName=triage
sonar.projectVersion=2.0.0

# Source and test paths
sonar.sources=packages/core/src,packages/ai/src,packages/trackers/src,packages/bots/src,packages/cli/src,src
sonar.tests=packages/core/tests,packages/ai/tests,packages/trackers/tests,packages/bots/tests,packages/cli/tests,tests
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts

# TypeScript configuration
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.d.ts,**/test-results/**

# Encoding
sonar.sourceEncoding=UTF-8
