# SonarCloud Configuration
# https://sonarcloud.io/project/configuration?id=agentic-dev-library_triage

sonar.projectKey=agentic-dev-library_triage
sonar.organization=agentic-dev-library

# Project info
sonar.projectName=triage
sonar.projectVersion=2.0.0

# Source paths (where your code lives)
sonar.sources=packages/core/src,packages/ai/src,packages/trackers/src,packages/bots/src,packages/cli/src,src

# Test paths
sonar.tests=packages/core/tests,packages/ai/tests,packages/trackers/tests,packages/bots/tests,packages/cli/tests,tests
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts

# Coverage - REQUIRED for JS/TS (not auto-detected)
# https://docs.sonarsource.com/sonarqube-cloud/enriching/test-coverage/javascript-typescript-test-coverage/
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.d.ts,**/test-results/**,**/*.config.ts,**/*.config.js

# Test file exclusions from coverage
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/tests/**,**/test/**

# Encoding
sonar.sourceEncoding=UTF-8
