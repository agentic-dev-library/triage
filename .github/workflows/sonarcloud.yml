name: SonarCloud

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: read

jobs:
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    steps:
      # IMPORTANT: fetch-depth: 0 is REQUIRED for SonarCloud blame info
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # pnpm version is read from packageManager in package.json
      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      # IMPORTANT: Coverage must run in SAME JOB as SonarCloud
      # so the lcov.info file exists when SonarCloud scans
      - name: Run tests with coverage
        run: pnpm test:coverage
        continue-on-error: true

      # Verify coverage file exists (debugging)
      - name: Verify coverage file
        run: |
          echo "Checking for coverage file..."
          if [ -f "coverage/lcov.info" ]; then
            echo "✅ coverage/lcov.info exists"
            echo "First 20 lines:"
            head -20 coverage/lcov.info
          else
            echo "❌ coverage/lcov.info NOT FOUND"
            echo "Contents of coverage dir:"
            ls -la coverage/ 2>/dev/null || echo "No coverage directory"
          fi

      # SonarCloud scan - reads coverage from sonar-project.properties
      # sonar.javascript.lcov.reportPaths=coverage/lcov.info
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectVersion=${{ github.event.pull_request.head.sha || github.sha }}
